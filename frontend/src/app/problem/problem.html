<!-- ğŸ“Š Tableau -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let problem of filteredProblems()">
      <td>{{ problem.id }}</td>
      <td *ngIf="editingProblem?.id !== problem.id">{{ problem.name }}</td>
      <td *ngIf="editingProblem?.id === problem.id">
        <input [(ngModel)]="editedName" />
      </td>
      <td>
        <button *ngIf="editingProblem?.id !== problem.id" (click)="startEdit(problem)">âœï¸</button>
        <button *ngIf="editingProblem?.id === problem.id" (click)="updateProblem(problem.id!)">ğŸ’¾</button>
        <button (click)="askDelete(problem.id!)">ğŸ—‘ï¸</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- ğŸ“„ Pagination -->
<div *ngIf="pageCount > 1" style="margin-top: 10px;">
  <button *ngFor="let p of [].constructor(pageCount); let i = index"
          (click)="goToPage(i)"
          [disabled]="i === currentPage"
          style="margin-right: 5px;">
    {{ i + 1 }}
  </button>
</div>
